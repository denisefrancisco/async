{% extends "base.html" %}
{% block content %}
	<h1>Status for Call {{id}}</h1>
	{% for task in tasks%}
		{% if task.id == id %}
			Sleep for {{ task.time }} seconds..<br>
			{% if task.status == 'SUCCESS' %}
				<b>Status:</b> Finished
			{% else %}
				<b>Status:</b> Running
			{% endif %}
		{% endif %}
	{% endfor %}
{% endblock %}
